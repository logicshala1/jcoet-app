<body class="bg-light">
  <div class="container">
  </div>
 
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item px-3">
          <a class="nav-link active" href="http://127.0.0.1:8000/polling/addcollege/">Add Colleges</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link active" href="http://127.0.0.1:8000/polling/addbranch/">Add Branch</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link active" href="http://127.0.0.1:8000/polling/addyear/">Add Year</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link active" href="http://127.0.0.1:8000/polling/addelection/">Add Election</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link active" href="http://127.0.0.1:8000/polling/addnominee/">Add Nominee</a>
        </li>
        
        <li class="nav-item menu">
          <a class="nav-link active" href="http://127.0.0.1:8000/polling/"><button type="button" class="btn btn-primary">LOGOUT</button></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>Add College Details for Student Registration</h2>

      </div>

      <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">COLLEGE Details</span>
          </h4>
          <ul class="list-group mb-3">
            {% for detail in details %}
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">College: {{detail.college_name}}</h6>
              </div>
            </li>
            {% endfor %}
          </ul>

        </div>
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">COLLEGE Details</h4>
          <form method="post">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="clgName" class="form-label">College</label>
                <input name="college_name" type="text" class="form-control" id="clgName" placeholder="" value="">    
              </div>
            </div>

             
            <button class="w-20 btn btn-primary btn-lg mt-5" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>

  </div>

 


  <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'form-validation.js' %}"></script>
