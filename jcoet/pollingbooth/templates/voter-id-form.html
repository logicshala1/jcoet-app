{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
	
  	<style type="text/css">
  		body{
  			background-color: #008B8B;
  		}
  	</style>
</head>
<body>
	<div class="container" style="background-color: #8fc4b7;">
		<div class="row mt-4 bg-dark">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h2 style="text-align:center; font-weight: bold;" class="text-light">Voter Id Registration Form</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-5">
				 <form><br>
				   	  <b>First name:</b> <br>
					  <input type="text" id="fname" name="fname" placeholder="First Name" style="width:80%;"><br><br>

					  <b>Last name:</b><br>
					  <input type="text" id="lname" name="lname" placeholder="Last Name" style="width:80%;"><br><br>

					  <b>Enter your email:</b><br>
					  <input type="email" id="email" name="email" placeholder="Enter your email" style="width:80%;"><br><br>

					  <b>Enter your phone number:</b><br>
					  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter your phone number" style="width:80%;"><br><br>

					  <b>Enter your Adhar number:</b><br>
					  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter your Adhar number" style="width:80%;"><br><br>

					  <label for="branch & Year"><b>Choose Your Branch & Year:</b></label>
					  <select name="B_Y" id="B_Y">
					    <option value="F_Y">First Year</option>

					    <option value="S_EE">2nd Year Electrical</option>
					    <option value="T_EE">3rd Year Electrical</option>
					    <option value="F_EE">4th Year Electrical</option>

					    <option value="S_ME">2nd Year Mechanical</option>
					    <option value="T_ME">3rd Year Mechanical</option>
					    <option value="F_ME">4th Year Mechanical</option>

					    <option value="S_CS">2nd Year Computer</option>
					    <option value="T_CS">3rd Year Computer</option>
					    <option value="F_CS">4th Year Computer</option>

					    <option value="S_CL">2nd Year Civil</option>
					    <option value="T_CL">3rd Year Civil</option>
					    <option value="F_CL">4th Year Civil</option>

					    <option value="S_EXTC">2nd Year EXTC</option>
					    <option value="T_EXTC">3rd Year EXTC</option>
					    <option value="F_EXTC">4th Year EXTC</option>
					  </select><br><br>
				  </form>
			</div>
			<div class="col-md-6 mt-2">
				<center>
					<img src="{%static 'img/background.jpg' %}" class="img-fluid"><br><br>
					<a href=""><button type="button" class="btn btn-dark">Generate Voter ID</button></a>
				</center>
			</div>

		</div>

	</div>

	<script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</body>
</html>
